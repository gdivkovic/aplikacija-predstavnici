<script type='application/javascript' src='lib/jquery.js'></script>
<script type='application/javascript' src='lib/fastclick.js'></script>
<script>
var trenutno=0;
$(function() {
    FastClick.attach(document.body);
	
	$('.zapocni').click(function(){
	
		$(this).parent().hide(0,function(){
			trenutno++;
			if(trenutno==10){
				trenutno=0;
				$('.check').attr('checked', false);
				$('.ime').val('');
				$('.email').val('');
			}
			$('.red'+trenutno).parent().show();			
		});
	});
	
	$('.pitanje').click(function(){	
		$(this).parent().hide(0,function(){
			trenutno++;
			$('.red'+trenutno).parent().show();	
			if(trenutno==8){
				$('.red8').attr('src','rezultat1.png');
				}
		});
	
	});
	
	window.plugins.insomnia.keepAwake();
});
</script>
